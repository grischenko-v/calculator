<!DOCTYPE  html>
<html lang = "ru-RU">
  <head>
    <meta charset = "UTF-8">
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    <title>MyCalculator</title>
  </head>
  <body>


  <dir class = "container">
  <div class = "main-screen">123</div>

  <div class = "buttons-row">
    <div class = "button" value = "mc">mc</div>
    <div class = "button">m+</div>
    <div class = "button">m-</div>
    <div class = "button">mr</div>
  </div>
  <div class = "buttons-row">
   <div class = "button">c</div>
   <div class = "button">&#177</div>
   <div class = "button">&#247</div>
   <div class = "button">&#215</div>
  </div>
  <div class = "buttons-row">
   <div class = "button">7</div>
   <div class = "button">8</div>
   <div class = "button">9</div>
   <div class = "button">-</div>
  </div>
  <div class = "buttons-row">
   <div class = "button">4</div>
   <div class = "button">5</div>
   <div class = "button">6</div>
   <div class = "button">+</div>
  </div>
  <div class = "buttons-row">
   <div class = "button">1</div>
   <div class = "button">2</div>
   <div class = "button">3</div>
   <div class = "button equil">=</div>
  </div>
  <div class = "buttons-row">
   <div class = "button zero">0</div>  
   <div class = "button">.</div>  
  </div>
  </dir>
  <script type="text/javascript" src = "js/calculator.js"></script>
  </body>
</html>
