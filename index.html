<!DOCTYPE  html>
<html lang = "ru-RU">
  <head>
    <meta charset = "UTF-8">
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    <title>MyCalculator</title>
  </head>
  <body>
  <dir class = "container">
  <div class = "main-screen" id="screen"></div>

  <div class = "buttons-row">
    <div class = "button" onclick="MC()" value = "mc">mc</div>
    <div class = "button" onclick="Mplus()">m+</div>
    <div class = "button" onclick="Mmin()">m-</div>
    <div class = "button" onclick="MR()">mr</div>
  </div>
  <div class = "buttons-row">
   <div class = "button" onclick="clean()">c</div>
   <div class = "button" onclick="chageSign()">&#177</div>
   <div class = "button" onclick="sendValueToInput('/')">&#247</div>
   <div class = "button" onclick="sendValueToInput('*')">&#215</div>
  </div>
  <div class = "buttons-row">
   <div class = "button" onclick="sendValueToInput('7')">7</div>
   <div class = "button" onclick="sendValueToInput('8')">8</div>
   <div class = "button" onclick="sendValueToInput('9')">9</div>
   <div class = "button" onclick="sendValueToInput('-')">-</div>
  </div>
  <div class = "buttons-row">
   <div class = "button" onclick="sendValueToInput('4')">4</div>
   <div class = "button" onclick="sendValueToInput('5')">5</div>
   <div class = "button" onclick="sendValueToInput('6')">6</div>
   <div class = "button" onclick="sendValueToInput('+')">+</div>
  </div>
  <div class = "buttons-row">
   <div class = "button" onclick="sendValueToInput('1')">1</div>
   <div class = "button" onclick="sendValueToInput('2')">2</div>
   <div class = "button" onclick="sendValueToInput('3')">3</div>
   <div class = "button equil" onclick="calcResult()">=</div>
  </div>
  <div class = "buttons-row">
   <div class = "button zero" onclick="sendValueToInput('0')">0</div>  
   <div class = "button" onclick="sendValueToInput('.')">.</div>  
  </div>
  </dir>
  <script type="text/javascript" src = "js/calculator.js"></script>
  </body>
</html>
