<!DOCTYPE  html>
<html lang = "ru-RU">
  <head>
    <meta charset = "UTF-8">
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    <title>MyCalculator</title>
  </head>
  <body>


  <div class = "container">
  <div class = "main-screen" id="screen"> <div id="mem-sign">M</div></div>

  <div class = "buttons-row">
    <div class = "button" onclick="calc.MC()" value = "mc">mc</div>
    <div class = "button" onclick="calc.Mplus()">m+</div>
    <div class = "button" onclick="calc.Mmin()">m-</div>
    <div class = "button" onclick="calc.MR()">mr</div>
  </div>
  <div class = "buttons-row">
   <div class = "button" onclick="calc.clean()">c</div>
   <div class = "button" onclick="calc.chageSign()">&#177</div>
   <div class = "button" onclick="calc.sendValueToInput('/')">&#247</div>
   <div class = "button" onclick="calc.sendValueToInput('*')">&#215</div>
  </div>
  <div class = "buttons-row">
   <div class = "button" onclick="calc.sendValueToInput('7')">7</div>
   <div class = "button" onclick="calc.sendValueToInput('8')">8</div>
   <div class = "button" onclick="calc.sendValueToInput('9')">9</div>
   <div class = "button" onclick="calc.sendValueToInput('-')">-</div>
  </div>
  <div class = "buttons-row">
   <div class = "button" onclick="calc.sendValueToInput('4')">4</div>
   <div class = "button" onclick="calc.sendValueToInput('5')">5</div>
   <div class = "button" onclick="calc.sendValueToInput('6')">6</div>
   <div class = "button" onclick="calc.sendValueToInput('+')">+</div>
  </div>
  <div class = "buttons-row">
   <div class = "button" onclick="calc.sendValueToInput('1')">1</div>
   <div class = "button" onclick="calc.sendValueToInput('2')">2</div>
   <div class = "button" onclick="calc.sendValueToInput('3')">3</div>
   <div class = "button equil" onclick="calc.calcResult()">=</div>
  </div>
  <div class = "buttons-row">
   <div class = "button zero" onclick="calc.sendValueToInput('0')">0</div>  
   <div class = "button" onclick="calc.sendValueToInput('.')">.</div>  
  </div>
  </div>
  <script type="text/javascript" src = "js/calculator.js"></script>
  </body>
</html>
